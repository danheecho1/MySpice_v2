<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myspice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='/css/new_post.css')}}">
</head>
<body class="flex just_around">
    <!-- container -->
    <div class="flex flex_down" id="container">
        <!-- nav bar -->
        <div class="flex just_between align_items_center" id="nav_bar_div">
            <!-- nav bar - left side links -->
            <div class="flex align_items_center">
                <img src="{{url_for('static', filename='/assets/logo.jpg')}}" id="logo"><span class="font_medium" id="logo_name">Myspice</span>
                <div class="flex" id="nav_links_div">
                    <a href="/dashboard">Home</a>
                    <a href="/profile/{{session.id}}">Profile</a>
                    <a href="#">Message</a>
                    <a href="/search">Search Friends</a>
                    <a href="#">About</a>
                </div>
            </div>
            <!-- nav bar - right side buttons -->
            <div>
                <a href="/logout"><button class="btn btn-sm btn-clear">Log out</button></a>
            </div>
        </div>
        <!-- cover photo -> empty div for now -->
        <div id="temp_cover_photo_div"></div>
        <!-- main body -->
        <div class="flex just_between" id="main_body_div">
            <!-- main body - left side (profile card) -->
            <div class="flex flex_down align_items_center" id="profile_card_div">
                <img src="../static/assets/default_profile_picture.png" alt="" id="profile_picture">
                <h4 id="display_name">{{session.first_name}} {{session.last_name}}</h4>
                <div class="flex flex_down align_items_center font_medium" id="favorite_list_div">
                    <p id="display_greeting">eh</p>
                    <div class="flex flex_down align_items_center">
                        <p>Favorite Music: </p>
                        <p>eh</p>
                    </div>
                    <div class="flex flex_down align_items_center">
                        <p>Favorite Movies: </p>
                        <p>eh</p>
                    </div>
                    <div class="flex flex_down align_items_center">
                        <p>Favorite Books: </p>
                        <p>eh</p>
                    </div>
                    <div class="flex flex_down align_items_center">
                        <p>Favorite Heroes: </p>
                        <p>eh</p>
                    </div>
                </div>
                <!-- SNS links -->
                <div class="flex" id="sns_links_div">
                    <img src="{{url_for('static', filename='/assets/instagram.png')}}" alt="">
                    <img src="{{url_for('static', filename='/assets/facebook.png')}}" alt="">
                    <img src="{{url_for('static', filename='/assets/twitter.png')}}" alt="">
                </div>
                <a href="/profile/edit"><button class="btn btn-clear btn-lg">Edit My Profile</button></a>
            </div>
            <!-- main body - right side -->
            <div id="form_div">
                <h1>New Post</h1>
                <form class="flex flex_down">
                    <div class="flex flex_down label_input_div">
                        <label for="title" class="font_medium">Title</label>
                        <input type="text">
                    </div>
                    <div class="flex flex_down label_input_div">
                        <label for="firstName" class="font_medium">Post</label>
                        <textarea></textarea>
                    </div>
                    <div class="flex just_right" id="buttons_div">
                        <a href="/posts/{{session.id}}" class="btn btn-sm btn-clear">Cancel</a>
                        <button class="btn btn-lg btn-colored">Publish</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- footer -->
        <div class="flex just_around align_items_center" id="footer_div">
            <p>No Copyright Â© 2022 Danny Cho. All rights reserved</p>
        </div>
    </div>
</body>
</html>
